<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Conversion Demo</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <!-- Header content -->
        
        <div class="sample-row">
            <div id="source-1" class="player-container"></div>
            <div id="reference-1" class="player-container"></div>
            <div id="generated-1" class="player-container"></div>
        </div>
        
        <!-- More sample rows as needed -->
        
        <script src="js/player.js"></script>
        <script>
            // Initialize players when DOM loads
            document.addEventListener('DOMContentLoaded', function() {
                // Sample 1
                createCircularPlayer({
                    containerId: 'source-1',
                    audioSrc: 'samples/source_1.wav',
                    fileName: 'source_1.wav',
                    playerColor: '#4285F4' // Blue
                });
                
                createCircularPlayer({
                    containerId: 'reference-1',
                    audioSrc: 'samples/reference_1.wav',
                    fileName: 'reference_1.wav',
                    playerColor: '#EA4335' // Red
                });
                
                createCircularPlayer({
                    containerId: 'generated-1',
                    audioSrc: 'samples/generated_1.wav',
                    fileName: 'generated_1.wav',
                    playerColor: '#34A853' // Green
                });
                
                // Add more players as needed
            });
        </script>
    </div>
</body>
</html>
